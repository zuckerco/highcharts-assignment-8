<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ryan's first chart with Highcharts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"> </script>
        <script src="js/highcharts.js"></script>
</head>
<body>

<h1>My first chart with Highcharts</h1>
<!-- add the div and the code below this comment -->
<div id="container" style="width:100%; height:400px;"></div>
<script>
$(function () {
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Dragonfruit','Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Bill',
            data: [6, 1, 0, 4]
        }, {
            name: 'Steve',
            data: [6, 5, 7, 3]
        }]
    });
});
</script>
<script src="js/themes/skies.js"></script>
</body>
</html>
